<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/fundo.1.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.75);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg animate__animated animate__fadeIn">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Editar Prato</h2>
                        <form id="editDishForm" action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>" method="post">
                            <input type="hidden" name="id" value="<?php echo isset($_GET['id']) ? htmlspecialchars($_GET['id']) : ''; ?>">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="dishName" placeholder="Nome do Prato" value="<?php echo isset($row['name']) ? htmlspecialchars($row['name']) : ''; ?>" required>
                            </div>
                            <div class="form-group mb-3">
                                <textarea class="form-control" name="dishDescription" placeholder="Descrição do Prato" rows="3" required><?php echo isset($row['description']) ? htmlspecialchars($row['description']) : ''; ?></textarea>
                            </div>
                            <div class="form-group mb-4">
                                <input type="number" class="form-control" name="price" placeholder="Preço" value="<?php echo isset($row['price']) ? htmlspecialchars($row['price']) : ''; ?>" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#editDishForm').on('submit', function(event) {
                event.preventDefault();
                Swal.fire({
                    title: 'Salvando...',
                    text: 'Por favor, aguarde enquanto salvamos suas alterações.',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Simulate AJAX request
                setTimeout(() => {
                    Swal.fire({
                        title: 'Alterações Salvas!',
                        text: 'O prato foi atualizado com sucesso.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        event.target.submit();
                    });
                }, 2000);
            });
        });
    </script>
</body>

</html>
